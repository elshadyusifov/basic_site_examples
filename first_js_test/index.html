<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript ilə İnteraktiv Numuneler</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        button {
            margin-top: 10px;
        }
    </style>
    <script>
        // 1. Metn deyishdir
        function changeText() {
            document.getElementById("titleText").innerText = "Xosh gelmisen!";
        }

        // 2. Fon rəngini dəyiş
        function changeBackground() {
            document.body.style.backgroundColor = "#d4f0fc";
        }

        // 3. İstifadəçi mətni göstər
        function showInput() {
            const input = document.getElementById("userInput").value;
            document.getElementById("result").innerText = "Sen yazdın: " + input;
        }
    </script>
</head>
<body>

    <h1>JavaScript ile İnteraktivlik</h1>

    <!-- 1. Metn deyishdir -->
    <section>
        <h2 id="titleText">Salam, dunya!</h2>
        <button onclick="changeText()">Meni klikle (metn deyishsin)</button>
    </section>

    <!-- 2. Fon rengini deyishdir -->
    <section>
        <h2>Fon rengini deyish</h2>
        <button onclick="changeBackground()">Fon rengini deyish</button>
    </section>

    <!-- 3. İstifadechi yazisini goster -->
    <section>
        <h2>İstifadechi yazsin</h2>
        <input type="text" id="userInput" placeholder="Buraya yaz...">
        <button onclick="showInput()">Goster</button>
        <p id="result"></p>
    </section>

</body>
</html>
